<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Svg</title>
    </head>
    <body>
        <p>
            <svg
                xmlns="http://www.w3.org/2000/svg"
                width="120px"
                height="240px"
                viewBox="0 0 60 100"
            >
                <g transform="translate(0, 100) scale(1, -1)">
                    <g>
                        <rect x="1" y="0" width="10" height="25" fill="#37c" />
                        <rect x="13" y="0" width="10" height="26" fill="#37c" />
                        <rect x="25" y="0" width="10" height="40" fill="#37c" />
                        <rect x="37" y="0" width="10" height="45" fill="#37c" />
                        <rect x="49" y="0" width="10" height="68" fill="#37c" />
                    </g>
                    <g>
                        <rect x="1" y="0" width="10" height="15" fill="#3c7" />
                        <rect x="13" y="0" width="10" height="11" fill="#3c7" />
                        <rect x="25" y="0" width="10" height="17" fill="#3c7" />
                        <rect x="37" y="0" width="10" height="25" fill="#3c7" />
                        <rect x="49" y="0" width="10" height="37" fill="#3c7" />
                    </g>
                </g>
            </svg>
        </p>

        <p>
            <svg
                xmlns="http://www.w3.org/2000/svg"
                width="300px"
                height="300px"
                viewBox="0 0 300 300"
            >
                <g transform="translate(10, 10) scale(1, -1)">
                    <g fill="#ffffff">
                        <circle cx="125" cy="-125" r="125" />
                        <path
                            fill="#F7931E"
                            stroke="#F7931E"
                            stroke-width="1"
                            d="M125,-125 L125,0 A125,125,0,0,0,213.388,-36.612"
                        />
                        <path
                            fill="#33cc77"
                            stroke="#33cc77"
                            stroke-width="1"
                            d="M125,-125 L250,-125 A125,125,0,0,1,213.388,-36.612"
                        />
                        <path
                            fill="#cccccc"
                            stroke="#cccccc"
                            stroke-width="1"
                            d="M125,-125 L250,-125 A125,125,0,0,0,146.7,-248.1"
                        />
                        <path
                            fill="#3377cc"
                            stroke="#3377cc"
                            stroke-width="1"
                            d="M125,-125 L146.7,-248.1 A125,125,0,0,0,0,-125"
                        />
                    </g>
                </g>
            </svg>
        </p>
    </body>
</html>

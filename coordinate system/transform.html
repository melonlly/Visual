<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>坐标系转换（canvas）</title>

        <script src="../node_modules/roughjs/bundled/rough.js"></script>
    </head>
    <body>
        <canvas id="canvas" width="512" height="256"></canvas>
        <script>
            (() => {
                const rc = rough.canvas(document.querySelector("#canvas"));
                const hillOpts = { roughness: 2.8, strokeWidth: 2, fill: "blue" };
                rc.path("M76 256L176 156L276 256", hillOpts);
                rc.path("M236 256L336 156L436 256", hillOpts);
                rc.circle(256, 106, 105, {
                    stroke: "red",
                    strokeWidth: 4,
                    fill: "rgba(255, 255, 0, 0.4)",
                    fillStyle: "solid",
                });
            })()
        </script>

        <h1>
            坐标系转换（canvas）：它能够简化计算量，这不仅让代码更容易理解，也可以节省 CPU 运算的时间
        </h1>

        <canvas id="canvas1" width="512" height="256"></canvas>
        <script>
            const rc = rough.canvas(document.querySelector("#canvas1"));
            const ctx = rc.ctx;
            ctx.translate(256, 256);
            ctx.scale(1, -1);

            const hillOpts = { roughness: 2.8, strokeWidth: 2, fill: "blue" };

            rc.path("M-180 0L-80 100L20 0", hillOpts);
            rc.path("M-20 0L80 100L180 0", hillOpts);

            rc.circle(0, 150, 105, {
                stroke: "red",
                strokeWidth: 4,
                fill: "rgba(255,255, 0, 0.4)",
                fillStyle: "solid",
            });
        </script>
    </body>
</html>

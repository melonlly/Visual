<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>利用 css 绘制重复图案</title>
    </head>
    <body>
        <canvas id="canvas" width="400" height="400"></canvas>

        <style>
            #canvas {
                background-image: 
                    linear-gradient(
                        to right,
                        transparent 90%,
                        #ccc 0
                    ),
                    linear-gradient(
                        to bottom, 
                        transparent 90%, 
                        #ccc 0
                    );
                background-size: 8px 8px, 8px 8px;
            }
        </style>
    </body>
</html>

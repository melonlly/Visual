<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>利用 webgl 绘制重复图案</title>
</head>
<body>
    
    <canvas id="canvas" width="400" height="400"></canvas>

    <script src="https://unpkg.com/gl-renderer/dist/gl-renderer.js"></script>
    <script>
        /*
            利用 GPU 并行计算的特点，使用着色器来绘制重复图案
        */
        const vertex = `
            attribute vec2 a_vertexPosition;
            attribute vec2 uv;
            varying vec2 vUv;

            void main() {
                gl_PointSize = 1.0;
                vUv = uv;
                gl_Position = vec4(a_vertexPosition, 1, 1);
            }
        `
        const fragment = `
            #ifdef GL_ES
                precision mediump float;
            #endif
            varying vec2 vUv;
            uniform float rows;

            void main() {
                vec2 st = fract(vUv * rows); // 返回小数部分
                float d1 = step(st.x, 0.9); // st.x > 0.9 ? 0.0 : 1.0
                float d2 = step(0.1, st.y); // 0.1 > st.y ? 0.0 : 1.0
                gl_FragColor.rgb = mix(vec3(0.8), vec3(1.0), d1 * d2);
                gl_FragColor.a = 1.0;
            }
        `

        // 第一步: 创建 Renderer 对象
        const canvas = document.querySelector('canvas');
        const renderer = new GlRenderer(canvas);

        // 第二步: 创建并启用 WebGL 程序
        const program = renderer.compileSync(fragment, vertex);
        renderer.useProgram(program);

        // 第三步：设置 uniform 变量
        renderer.uniforms.rows = 64;
        
        // 


    </script>

</body>
</html>

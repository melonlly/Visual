<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>webgl</title>
        <style>
            body {
                padding: 0;
                margin: 0;
            }
            #canvas {
                /* width: 512px;
            height: 512px; */
                border: 0.5px dotted #cccccc;
            }
        </style>
    </head>
    <body>
        <canvas id="canvas" width="200" height="200"></canvas>

        <script>
            const container = document.getElementById("canvas");
            const gl = canvas.getContext("webgl");

            // 顶点着色器（Vertex Shader）
            // 顶点着色器理解为处理顶点的 GPU 程序代码。它可以改变顶点的信息。
            const vertex = `
                attribute vec2 position;
                varying vec3 color;

                void main() {
                    gl_PointSize = 1.0;
                    color = vec3(0.5 + position, 0.0);
                    gl_Position = vec4(position, 1.0, 1.0);
                }
            `;
            
            // 片元着色器（Fragment Shader）
            // 片元着色器的作用，就是处理光栅化后的像素信息。
            // 无论有多少个像素点，片元着色器都可以同时处理
            const fragment = `
                precision mediump float;
                varying vec3 color;

                void main()
                {
                    gl_FragColor = vec4(color, 1.0);
                }    
            `;

            /*
                创建 webgl 程序
            */
            // 创建 shader 对象
            const vertexShader = gl.createShader(gl.VERTEX_SHADER);
            gl.shaderSource(vertexShader, vertex);
            gl.compileShader(vertexShader);
            const fragmentShader = gl.createShader(gl.FRAGMENT_SHADER);
            gl.shaderSource(fragmentShader, fragment);
            gl.compileShader(fragmentShader);
            
            // 创建 WebGLProgram 对象，将 shader 关联到 webgl 程序
            const program = gl.createProgram();
            gl.attachShader(program, vertexShader);
            gl.attachShader(program, fragmentShader);
            gl.linkProgram(program);

            // 启用 WebGLProgram 对象
            gl.useProgram(program);

            /*
                将数据存入缓冲区，也就是将数据送入 GPU
            */
            const points = new Float32Array([
                -1, -1,
                0, 1,
                1, -1,
            ]);
            // 将定义好的数据写入 WebGL 的缓冲区
            const bufferId = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, bufferId);
            gl.bufferData(gl.ARRAY_BUFFER, points, gl.STATIC_DRAW);
            
            /*
                将缓冲区数据读取到 GPU
            */
            const vPosition = gl.getAttribLocation(program, 'position'); // 获取顶点着色器中的position变量的地址
            gl.vertexAttribPointer(vPosition, 2, gl.FLOAT, false, 0, 0); // 给变量设置长度和类型
            gl.enableVertexAttribArray(vPosition); // 激活这个变量

            /*
                执行着色器程序完成绘制
            */
            gl.clear(gl.COLOR_BUFFER_BIT); // 画布清除
            gl.drawArrays(gl.TRIANGLES, 0, points.length / 2); // 绘制模式

        </script>
    </body>
</html>
